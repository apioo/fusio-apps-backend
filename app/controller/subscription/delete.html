
<div class="modal-header">
    <h3 class="modal-title">Delete</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="subscriptionDeleteForm" ng-submit="delete(subscription)">
        <input type="hidden" ng-model="subscription.id" value="{{subscription.id}}" />
        <div class="form-group">
            <label for="endpoint">Endpoint:</label>
            <input type="text" id="endpoint" ng-model="subscription.endpoint" ng-disabled="true" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
    </form>
</div>
