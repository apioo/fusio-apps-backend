
<div *ngIf="selected">
  <h1>{{selected.name}}</h1>
  <div class="btn-group" role="group">
    <a [routerLink]="getListLink()" class="btn btn-secondary fusio-btn-back">Back</a>
    <a [routerLink]="getEditLink(selected.id)" class="btn btn-primary fusio-btn-update">Update</a>
    <a [routerLink]="getDeleteLink(selected.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView = !jsonView" class="btn btn-outline-secondary fusio-btn-json">JSON</button>
  </div>
  <div class="fusio-detail" *ngIf="!jsonView">
    <div class="row">
      <div class="col-lg-2 fw-bold">Type</div>
      <div class="col-lg-10">
        <span *ngIf="selected.type === 1" class="badge bg-success">String</span>
        <span *ngIf="selected.type === 2" class="badge bg-success">Boolean</span>
        <span *ngIf="selected.type === 3" class="badge bg-success">Number</span>
        <span *ngIf="selected.type === 4" class="badge bg-success">Date-Time</span>
        <span *ngIf="selected.type === 5" class="badge bg-success">Email</span>
        <span *ngIf="selected.type === 6" class="badge bg-success">Text</span>
        <span *ngIf="selected.type === 7" class="badge bg-success">Secret</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Name</div>
      <div class="col-lg-10">{{selected.name}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Description</div>
      <div class="col-lg-10">{{selected.description}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Value</div>
      <div class="col-lg-10">{{selected.value}}</div>
    </div>
  </div>
  <div class="fusio-json" *ngIf="jsonView">
    <div style="height:600px;" class="mt-3">
      <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
    </div>
  </div>
</div>
