
<h1>Audit</h1>

<fusio-message [response]="response()"></fusio-message>

<fusio-search
  [searchTerm]="search()"
  (search)="doSearch(1, $event)"
  (newClick)="openFilterDialog()"
  placeholder="audit"
  helpPath="system/audit/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:50%">Name</th>
    <th style="width:50%">Event</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  @for (entry of entries(); track entry.id) {
    <tr>
      <td>{{entry.message}}</td>
      <td>{{entry.event}}</td>
      <td>
        <div class="btn-group" role="group">
          <a [routerLink]="getDetailLink(entry.id)" class="btn btn-primary"><i class="bi bi-search"></i></a>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>
<ngb-pagination
  [page]="page()"
  [pageSize]="pageSize()"
  [collectionSize]="totalResults()"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event)"></ngb-pagination>
