
<h1>
  <a [routerLink]="getListLink()">Firewall</a> /
  {{selected()?.name}}
</h1>

<fusio-message [response]="response()"></fusio-message>

@if (selected(); as selected) {
  <div class="btn-group" role="group">
    <a [routerLink]="getEditLink(selected.id)" class="btn btn-primary fusio-btn-update">Update</a>
    <a [routerLink]="getDeleteLink(selected.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView = !jsonView" class="btn btn-outline-secondary fusio-btn-json">JSON</button>
  </div>
  @if (!jsonView) {
    <div class="fusio-detail">
      <div class="row">
        <div class="col-lg-2 fw-bold">Name</div>
        <div class="col-lg-10">{{selected.name}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Type</div>
        <div class="col-lg-10">
          @if (selected.type === 0) {
            <span class="badge text-bg-danger">Deny</span>
          }
          @if (selected.type === 1) {
            <span class="badge text-bg-success">Allow</span>
          }
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">IP</div>
        <div class="col-lg-10">{{selected.ip}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Expire</div>
        <div class="col-lg-10">{{selected.expire|date:'short'}}</div>
      </div>
    </div>
  }
  @if (jsonView) {
    <div class="fusio-json">
      <div style="height:600px;" class="mt-3">
        <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
      </div>
    </div>
  }
}
