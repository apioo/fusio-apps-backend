
<div class="fusio-login">
  <div class="fusio-login-panel">
    <header>
      <h1>Fusio <span>({{ version }})</span></h1>
    </header>
    <div class="fusio-login-panel-body">
      <ngb-alert *ngIf="response" type="danger">{{ response }}</ngb-alert>
      <form name="loginForm" method="post" (submit)="login(credentials)" novalidate>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="credentials.username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="credentials.password" class="form-control">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="loading">Login</button>
      </form>
    </div>
  </div>
</div>
