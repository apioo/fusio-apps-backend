<div class="row mb-3" *ngFor="let row of result;">
  <div class="col-3">
    <input type="text" placeholder="" [id]="name + '_name_' + row.name" [name]="name + '_name_' + row.name" [(ngModel)]="row.name" (ngModelChange)="changeValue()" [disabled]="disabled" class="form-control">
  </div>
  <div class="col-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [id]="name + '_unique_' + row.name" [name]="name + '_unique_' + row.name" [(ngModel)]="row.unique" [disabled]="disabled">
      <label class="form-check-label" [for]="name + '_unique_' + row.name">
        Unique
      </label>
    </div>
  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="text" [id]="name + '_columns_' + row.name" [name]="name + '_columns_' + row.name" [ngModel]="row.columns | csv" (ngModelChange)="row.columns = parseCsv($event); changeValue()" [disabled]="disabled" class="form-control">
      <button class="btn btn-outline-secondary" (click)="remove(row.name); changeValue()"><i class="bi bi-x"></i></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <input type="text" [id]="name + '_name'" [name]="name + '_name'" [(ngModel)]="newName" (ngModelChange)="changeValue()" [disabled]="disabled" class="form-control" placeholder="Index name">
  </div>
  <div class="col-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [id]="name + '_unique'" [name]="name + '_unique'" [(ngModel)]="newUnique">
      <label class="form-check-label" [for]="name + '_unique'">
        Unique
      </label>
    </div>
  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="text" [id]="name + '_columns'" [name]="name + '_columns'" [ngModel]="newColumns | csv" (ngModelChange)="newColumns = parseCsv($event); changeValue()" [disabled]="disabled" class="form-control" placeholder="Columns">
      <button class="btn btn-outline-secondary" (click)="add(); changeValue()"><i class="bi bi-plus"></i></button>
    </div>
  </div>
</div>
