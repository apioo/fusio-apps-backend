
<h1>
  <a (click)="doList()">Test</a> /
  {{selected()?.operationName}}
</h1>

<fusio-message [response]="response()"></fusio-message>

@if (selected(); as selected) {
  <div class="btn-group" role="group">
    <a (click)="doEdit(selected.id)" class="btn btn-primary fusio-btn-update">Update</a>
    <a (click)="doDelete(selected.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView.set(!jsonView())" class="btn btn-outline-secondary fusio-btn-json ms-2">JSON</button>
  </div>
  @if (!jsonView()) {
    <div class="fusio-detail">
      <div class="row">
        <div class="col-lg-2 fw-bold">Message</div>
        <div class="col-lg-10">{{selected.message}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Operation</div>
        <div class="col-lg-10"><code>{{selected.operationName}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Status</div>
        <div class="col-lg-10"><code>{{selected.status}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Response</div>
        <div class="col-lg-10"><pre>{{selected.response}}</pre></div>
      </div>
    </div>
  }
  @if (jsonView()) {
    <div class="fusio-json">
      <div style="height:600px;" class="mt-3">
        <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
      </div>
    </div>
  }
}
