
@for (property of local; track $index) {
  <div class="mb-3 row">
    <label for="{{name}}-{{property.key}}" class="col-lg-2 col-form-label fw-bold">{{property.key}}</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="{{type}}" id="{{name}}-{{property.key}}" name="{{name}}-{{property.key}}" [ngModel]="property.value" (ngModelChange)="doChange($index, $event)" [disabled]="disabled" class="form-control">
        <button class="btn btn-danger" type="button" (click)="doRemove($index)" [disabled]="disabled"><i class="bi bi-x"></i></button>
      </div>
    </div>
  </div>
}

<div class="mb-3 row">
  <div class="col-lg-2">
    <input type="text" id="{{name}}-newKey" name="{{name}}-newKey" [(ngModel)]="newKey" [disabled]="disabled" class="form-control">
  </div>
  <div class="col-lg-10">
    <div class="input-group">
      <input type="{{type}}" id="{{name}}-newValue" name="{{name}}-newValue" [(ngModel)]="newValue" [disabled]="disabled" class="form-control">
      <button class="btn btn-success" type="button" (click)="doAdd()"><i class="bi bi-plus"></i></button>
    </div>
  </div>
</div>
