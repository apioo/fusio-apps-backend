
@if (scheme() === 'action') {
  <a routerLink="/action/~{{value()}}">{{value()}}</a>
}
@else if (scheme() === 'php+class') {
  <span>{{value()}}</span>
}
@else if (scheme() === 'http') {
  <a href="http://{{value()}}">{{value()}}</a>
}
@else if (scheme() === 'https') {
  <a href="https://{{value()}}">{{value()}}</a>
}
@else if (scheme() === 'file') {
  <span>{{value()}}</span>
}
@else {
  <span>{{data}}</span>
}
