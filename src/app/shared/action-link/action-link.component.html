
@if (scheme === 'action') {
  <a routerLink="/action/~{{value}}">{{value}}</a>
}
@if (scheme === 'php+class') {
  <span>{{value}}</span>
}
@if (scheme === 'http') {
  <a href="http://{{value}}">{{value}}</a>
}
@if (scheme === 'https') {
  <a href="https://{{value}}">{{value}}</a>
}
@if (scheme === 'file') {
  <span>{{value}}</span>
}
@else {
  <span>{{data}}</span>
}
