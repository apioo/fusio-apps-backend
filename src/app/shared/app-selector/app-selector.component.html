
<div class="input-group">
  <input
    type="text"
    [id]="name + '_value'"
    [name]="name + '_value'"
    class="form-control"
    [(ngModel)]="app"
    [ngbTypeahead]="appSearch"
    [inputFormatter]="appFormatter"
    [resultFormatter]="appFormatter"
    [editable]="false"
    (ngModelChange)="changeValue()"
    [disabled]="disabled"
  />
  <button class="btn btn-outline-secondary" type="button" [ngbPopover]="appHelp"><i class="bi bi-question"></i></button>
  <ng-template #appHelp>Select an app by typing a name.</ng-template>
</div>
