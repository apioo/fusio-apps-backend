<div class="row mb-3" *ngFor="let row of result;">
  <div class="col-3">
    <select [id]="name + '_httpCode'" [name]="name + '_httpCode'" [(ngModel)]="row.code" (ngModelChange)="remove(); changeValue()" [disabled]="disabled" class="form-select">
      <option *ngFor="let code of errorStatusCodes" [ngValue]="code.key">{{code.value}}</option>
    </select>
  </div>
  <div class="col-9">
    <fusio-form-autocomplete [name]="name + '_schema_' + row.code" [service]="schema" [data]="row.schema" (dataChange)="row.schema = $event; changeValue()" [disabled]="disabled"></fusio-form-autocomplete>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <select [id]="name + '_newHttpCode'" [name]="name + '_newHttpCode'" [(ngModel)]="newCode" [disabled]="disabled" class="form-select">
      <option *ngFor="let code of getNotUsedCodes()" [ngValue]="code.key">{{code.value}}</option>
    </select>
  </div>
  <div class="col-9">
    <button class="btn btn-outline-secondary" (click)="add(); changeValue()" [disabled]="disabled"><i class="bi bi-plus"></i></button>
  </div>
</div>
