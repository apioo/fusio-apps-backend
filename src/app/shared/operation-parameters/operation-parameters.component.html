<div class="row mb-3" *ngFor="let row of result;">
  <div class="col-3">
    <input type="text" placeholder="" [id]="name + '_name_' + row.name" [name]="name + '_name_' + row.name" [(ngModel)]="row.name" (ngModelChange)="changeValue()" class="form-control">
  </div>
  <div class="col-3">
    <select [id]="name + '_type_' + row.name" [name]="name + '_type_' + row.name" [(ngModel)]="row.type" class="form-select">
      <option *ngFor="let type of types" [ngValue]="type.key">{{type.value}}</option>
    </select>
  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="text" [id]="name + '_description_' + row.name" [name]="name + '_description_' + row.name" [(ngModel)]="row.name" (ngModelChange)="changeValue()" class="form-control">
      <button class="btn btn-outline-secondary" (click)="remove(row.name); changeValue()"><i class="bi bi-x"></i></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <input type="text" [id]="name + '_name'" [name]="name + '_name'" [(ngModel)]="newName" (ngModelChange)="changeValue()" class="form-control">
  </div>
  <div class="col-3">
    <select [id]="name + '_type'" [name]="name + '_type'" [(ngModel)]="newType" class="form-select">
      <option *ngFor="let type of types" [ngValue]="type.key">{{type.value}}</option>
    </select>
  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="text" [id]="name + '_description'" [name]="name + '_description'" [(ngModel)]="newDescription" (ngModelChange)="changeValue()" class="form-control">
      <button class="btn btn-outline-secondary" (click)="add(); changeValue()"><i class="bi bi-plus"></i></button>
    </div>
  </div>
</div>
