
<div class="input-group">
  <input type="text" [id]="name" [name]="name" [ngModel]="data | csv" (ngModelChange)="onChange($event)" [disabled]="disabled" class="form-control">
  <button class="btn btn-outline-secondary" type="button" [ngbPopover]="tagEditorHelp"><i class="bi bi-question"></i></button>
  <ng-template #tagEditorHelp>Comma separated list of values i.e. <code>foo, bar</code></ng-template>
</div>
