
<h1>
  <a [routerLink]="['/', 'connection']">Connection</a> /
  <a [routerLink]="['/', 'connection', selectedConnection?.id]">{{selectedConnection?.name}}</a> /
  Filesystem
</h1>

<fusio-message [response]="response"></fusio-message>

<div class="text-center">
  <div class="input-group mb-3">
    <input class="form-control" type="file" multiple (change)="onFileSelected($event)" #fileUpload>
  </div>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:60%">Name</th>
    <th style="width:20%">Content-Type</th>
    <th style="width:20%">Last-Modified</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries">
    <td>{{entry.name}}</td>
    <td>{{entry.contentType}}</td>
    <td>{{entry.lastModified|date:'short'}}</td>
    <td>
      <div class="btn-group" role="group">
        <a (click)="download(entry)" class="btn btn-primary"><i class="bi bi-download"></i></a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalResults"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event)"></ngb-pagination>
