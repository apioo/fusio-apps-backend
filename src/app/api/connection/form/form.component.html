
<h1>
  <a [routerLink]="getListLink()">Connection</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode !== 1" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Unique name of the connection</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="class" class="col-lg-2 col-form-label fw-bold">Class</label>
    <div class="col-lg-10">
      <div class="input-group">
        @if (custom()) {
          <input type="text" id="class" name="class" [ngModel]="entity().class" (ngModelChange)="set(entity, 'class', $event)" (change)="loadConfig(entity().class)" [disabled]="mode === 3" class="form-control">
        }
        @if (!custom()) {
          <select id="class" name="class" [ngModel]="entity().class" (ngModelChange)="set(entity, 'class', $event)" (change)="loadConfig(entity().class)" [disabled]="mode === 3" class="form-select">
            <optgroup label="Basic">
              @for (connection of basicConnections(); track connection.class) {
                <option [ngValue]="connection.class">{{connection.name}}</option>
              }
            </optgroup>
            <optgroup label="SDK">
              @for (connection of sdkConnections(); track connection.class) {
                <option [ngValue]="connection.class">{{connection.name}}</option>
              }
            </optgroup>
          </select>
        }
        <button class="btn btn-outline-secondary" type="button" (click)="custom.set(!custom)" [disabled]="mode === 3"><i class="bi bi-pen"></i></button>
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="classHelp"><i class="bi bi-question"></i></button>
        <ng-template #classHelp>Connection class which gets executed. Each action can provide additional configuration parameters which are loaded if a class was selected</ng-template>
      </div>
    </div>
  </div>
  <app-config [container]="form()" [data]="entity().config" (dataChange)="set(entity, 'config', $event)" [disabled]="mode === 3"></app-config>
  <app-form-buttons [mode]="mode" (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="router.navigate(getListLink())" (onHelp)="showHelp()"></app-form-buttons>
</form>
