
<h1>
  <a [routerLink]="['/', 'connection']">Connection</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id]">{{selectedConnection()?.name}}</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id, 'database']">Database</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id, 'database', selectedTable()?.name]">{{ selectedTable()?.name }}</a> /
  <a (click)="doList()">Data</a> /
  {{ selected()?.[primaryKey()] }}
</h1>

@if (selected(); as selected) {
  <div class="btn-group" role="group">
    <a (click)="doEdit(selected[primaryKey()])" class="btn btn-primary fusio-btn-update">Update</a>
    <a (click)="doDelete(selected[primaryKey()])" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView.set(!jsonView())" class="btn btn-outline-secondary fusio-btn-json ms-2">JSON</button>
  </div>
  @if (!jsonView()) {
    <div class="fusio-detail">
      @for (kv of keyValues(); track $index) {
        <div class="row">
          <div class="col-lg-2 fw-bold">{{ kv.key }}</div>
          <div class="col-lg-10">{{ kv.value }}</div>
        </div>
      }
    </div>
  }
  @if (jsonView()) {
    <div class="fusio-json">
      <div style="height:600px;" class="mt-3">
        <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
      </div>
    </div>
  }
}
