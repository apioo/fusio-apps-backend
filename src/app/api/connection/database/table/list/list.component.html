
<h1>
  <a [routerLink]="['/', 'connection']" class="link-light">Connection</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id]" class="link-light">{{selectedConnection()?.name}}</a> /
  Database
</h1>

<fusio-search
  [searchTerm]="search()"
  (search)="doSearch(1, $event)"
  (newClick)="doNew()"
  placeholder="table"
  helpPath="development/database/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:100%">Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  @for (entry of entries(); track entry.name) {
    <tr>
      <td>{{entry.name}}</td>
      <td>
        <div class="btn-group" role="group">
          <a (click)="doDetail(entry.name)" class="btn btn-primary"><i class="bi bi-search"></i></a>
          <a [routerLink]="['/', 'connection', selectedConnection()?.id, 'database', entry.name, 'data']" class="btn btn-secondary"><i class="bi bi-database"></i></a>
          <a (click)="doEdit(entry.name)" class="btn btn-secondary"><i class="bi bi-pen"></i></a>
          <a (click)="doDelete(entry.name)" class="btn btn-danger"><i class="bi bi-x"></i></a>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>
<ngb-pagination
  [page]="page()"
  [pageSize]="pageSize()"
  [collectionSize]="totalResults()"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event, search())"></ngb-pagination>
