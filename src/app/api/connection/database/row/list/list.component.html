
<h1>
  <a [routerLink]="['/', 'connection']">Connection</a> /
  <a [routerLink]="['/', 'connection', selectedConnection?.id]">{{selectedConnection?.name}}</a> /
  <a [routerLink]="['/', 'connection', selectedConnection?.id, 'database']">Database</a> /
  <a [routerLink]="['/', 'connection', selectedConnection?.id, 'database', table?.name]">{{ table?.name }}</a> /
  Data
</h1>

<fusio-search
  [searchTerm]="search"
  (search)="doSearch(1, $event)"
  (newClick)="router.navigate(getNewLink())"
  placeholder="table"
  helpPath="development/database/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:100px;"></th>
    <ng-container *ngFor="let column of columns">
      <th>{{column.name}}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries">
    <td>
      <div class="btn-group" role="group">
        <a [routerLink]="getDetailLink(entry[this.primaryKey])" class="btn btn-primary"><i class="bi bi-search"></i></a>
        <a [routerLink]="getEditLink(entry[this.primaryKey])" class="btn btn-secondary"><i class="bi bi-pen"></i></a>
        <a [routerLink]="getDeleteLink(entry[this.primaryKey])" class="btn btn-danger"><i class="bi bi-x"></i></a>
      </div>
    </td>
    <ng-container *ngFor="let column of columns">
      <td>{{entry[column.name || '']}}</td>
    </ng-container>
  </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalResults"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event)"></ngb-pagination>
