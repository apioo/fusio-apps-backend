
<h1>
  <a [routerLink]="['/', 'connection']" class="link-light">Connection</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id]" class="link-light">{{selectedConnection()?.name}}</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id, 'database']" class="link-light">Database</a> /
  <a [routerLink]="['/', 'connection', selectedConnection()?.id, 'database', selectedTable()?.name]" class="link-light">{{ selectedTable()?.name }}</a> /
  Data
</h1>

<fusio-search
  [searchTerm]="search()"
  (search)="doSearch(1, $event)"
  (newClick)="doNew()"
  placeholder="table"
  helpPath="development/database/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:100px;"></th>
    @for (column of columns(); track column.name) {
      <th>{{column.name}}</th>
    }
  </tr>
  </thead>
  <tbody>
  @for (entry of entries(); track $index) {
    <tr>
      <td>
        <div class="btn-group" role="group">
          <a (click)="doDetail(entry[this.primaryKey()])" class="btn btn-primary"><i class="bi bi-search"></i></a>
          <a (click)="doEdit(entry[this.primaryKey()])" class="btn btn-secondary"><i class="bi bi-pen"></i></a>
          <a (click)="doDelete(entry[this.primaryKey()])" class="btn btn-danger"><i class="bi bi-x"></i></a>
        </div>
      </td>
      @for (column of columns(); track column.name) {
        <td>{{entry[column.name || '']}}</td>
      }
    </tr>
  }
  </tbody>
</table>
<ngb-pagination
  [page]="page()"
  [pageSize]="pageSize()"
  [collectionSize]="totalResults()"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event, search())"></ngb-pagination>
