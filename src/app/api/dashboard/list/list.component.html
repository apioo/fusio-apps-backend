<div class="row">
  <div class="col-4">
    <div class="card fusio-panel">
      <div class="card-header">Latest requests</div>
      <div class="card-body">
        <table class="table">
          <tbody>
          <tr *ngFor="let request of latestRequests?.entry">
            <td><a routerLink="/log/{{request.id}}">{{ request.path }}</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card fusio-panel">
      <div class="card-header">Latest apps</div>
      <div class="card-body">
        <table class="table">
          <tbody>
          <tr *ngFor="let app of latestApps?.entry">
            <td><a routerLink="/app/{{app.id}}">{{ app.name }}</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card fusio-panel">
      <div class="card-header">Latest transactions</div>
      <div class="card-body">
        <table class="table">
          <tbody>
          <tr *ngFor="let transaction of latestTransactions?.entry">
            <td><a routerLink="/transaction/{{transaction.id}}">{{ transaction.transactionId }}</a></td>
            <td>{{ transaction.amount|currency }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
