
<h1>
  <a (click)="doList()">Trigger</a> /
  <a (click)="doDetail('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Unique name of the cronjob</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="event" class="col-lg-2 col-form-label fw-bold">Event</label>
    <div class="col-lg-10">
      <fusio-form-autocomplete name="event" [service]="event" [useTilde]="true" [data]="entity().event" (dataChange)="set(entity, 'event', $event)" [disabled]="mode === 3">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="eventHelp"><i class="bi bi-question"></i></button>
        <ng-template #eventHelp>Target event for this trigger</ng-template>
      </fusio-form-autocomplete>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="action" class="col-lg-2 col-form-label fw-bold">Action</label>
    <div class="col-lg-10">
      <app-action-selector name="action" [data]="entity().action" (dataChange)="set(entity, 'action', $event)" [disabled]="mode === 3"></app-action-selector>
    </div>
  </div>
  <app-form-buttons [mode]="mode" (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="doList()" (onHelp)="showHelp('api/trigger')"></app-form-buttons>
</form>
