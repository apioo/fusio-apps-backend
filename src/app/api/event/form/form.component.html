
<h1>
  <a [routerLink]="getListLink()">Event</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Unique name of the event</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Description</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="description" name="description" [ngModel]="entity().description" (ngModelChange)="set(entity, 'description', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="descriptionHelp"><i class="bi bi-question"></i></button>
        <ng-template #descriptionHelp>A short description of the event</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="schema" class="col-lg-2 col-form-label fw-bold">Schema</label>
    <div class="col-lg-10">
      <app-schema-selector name="schema" [data]="entity().schema" (dataChange)="set(entity, 'schema', $event)" [disabled]="mode === 3"></app-schema-selector>
    </div>
  </div>
  <app-form-buttons (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="router.navigate(getListLink())" (onHelp)="showHelp('api/event')"></app-form-buttons>
</form>
