<div class="card" *ngIf="selected">
  <div class="card-header">{{selected.name}}</div>
  <div class="card-body">
    <div class="btn-group" role="group">
      <button type="button" (click)="doUpdateClick()" class="btn btn-primary fusio-btn-update">Update</button>
      <button type="button" (click)="doDeleteClick()" class="btn btn-danger fusio-btn-delete">Delete</button>
    </div>
    <div class="fusio-detail">
      <div class="row">
        <div class="col-2 fw-bold">Name</div>
        <div class="col-10">{{selected.name}}</div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Description</div>
        <div class="col-10"><code>{{selected.description}}</code></div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Schema</div>
        <div class="col-8">{{selected.schema}}</div>
        <div class="col-2"><button *ngIf="selected.schema" routerLink="/schema/~{{selected.schema}}" type="button" class="btn btn-secondary float-end"><i class="bi bi-search"></i></button></div>
      </div>
    </div>
  </div>
</div>
