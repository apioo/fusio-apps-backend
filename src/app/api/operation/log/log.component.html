
<div class="modal-header">
  <h4 class="modal-title">Logs</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
  <fusio-message [response]="response()"></fusio-message>
  <table class="table table-striped">
    <thead>
    <tr>
      <th style="width:50px;">Method</th>
      <th style="width:100%;">User-Agent</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    @for (log of logs()?.entry; track log.id) {
      <tr>
        <td><span class="badge text-bg-dark">{{log.method}}</span></td>
        <td>{{log.userAgent}}</td>
        <td><a (click)="detail(log)" class="btn btn-light"><i class="bi bi-search"></i></a></td>
      </tr>
    }
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="modal.close()">Close</button>
</div>
