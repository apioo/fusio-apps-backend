<div class="card" *ngIf="selected">
  <div class="card-header">{{selected.name}}</div>
  <div class="card-body">
    <div class="btn-group" role="group">
      <button type="button" (click)="doUpdateClick()" class="btn btn-primary fusio-btn-update">Update</button>
      <button type="button" (click)="doDeleteClick()" class="btn btn-danger fusio-btn-delete">Delete</button>
    </div>
    <div class="fusio-detail">
      <div class="row">
        <div class="col-lg-2 fw-bold">Name</div>
        <div class="col-lg-10">{{selected.name}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Cron</div>
        <div class="col-lg-10"><code>{{selected.cron}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Exit-Code</div>
        <div class="col-lg-10"><code>{{selected.exitCode}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Last execution</div>
        <div class="col-lg-10"><code>{{selected.executeDate|date:'short'}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Action</div>
        <div class="col-lg-8"><app-action-link [data]="selected.action"></app-action-link></div>
      </div>
    </div>
  </div>
</div>
