
<h1>
  <a (click)="doList()">Cronjob</a> /
  {{selected()?.name}}
</h1>

<fusio-message [response]="response()"></fusio-message>

@if (selected(); as selected) {
  <div class="btn-group" role="group">
    <a (click)="doEdit(selected.id)" class="btn btn-primary fusio-btn-update">Update</a>
    <a (click)="doDelete(selected.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView.set(!jsonView())" class="btn btn-outline-secondary fusio-btn-json ms-2">JSON</button>
  </div>
  @if (!jsonView()) {
    <div class="fusio-detail">
      <div class="row">
        <div class="col-lg-2 fw-bold">Name</div>
        <div class="col-lg-10">{{selected.name}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Cron</div>
        <div class="col-lg-10"><code>{{selected.cron}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Exit-Code</div>
        <div class="col-lg-10"><code>{{selected.exitCode}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Last execution</div>
        <div class="col-lg-10"><code>{{selected.executeDate|date:'short'}}</code></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Action</div>
        <div class="col-lg-8"><app-action-link [data]="selected.action"></app-action-link></div>
      </div>
      @if (selected.errors) {
        <app-error-details [errors]="selected.errors"></app-error-details>
      }
    </div>
  }
  @if (jsonView()) {
    <div class="fusio-json">
      <div style="height:600px;" class="mt-3">
        <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
      </div>
    </div>
  }
}
