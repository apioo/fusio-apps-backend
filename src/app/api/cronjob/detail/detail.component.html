
<h1>
  <a [routerLink]="getListLink()">Cronjob</a> /
  {{selected?.name}}
</h1>

<fusio-message [response]="response"></fusio-message>

<div *ngIf="selected">
  <div class="btn-group" role="group">
    <a [routerLink]="getEditLink(selected.id)" class="btn btn-primary fusio-btn-update">Update</a>
    <a [routerLink]="getDeleteLink(selected.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView = !jsonView" class="btn btn-outline-secondary fusio-btn-json ms-2">JSON</button>
  </div>
  <div class="fusio-detail" *ngIf="!jsonView">
    <div class="row">
      <div class="col-lg-2 fw-bold">Name</div>
      <div class="col-lg-10">{{selected.name}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Cron</div>
      <div class="col-lg-10"><code>{{selected.cron}}</code></div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Exit-Code</div>
      <div class="col-lg-10"><code>{{selected.exitCode}}</code></div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Last execution</div>
      <div class="col-lg-10"><code>{{selected.executeDate|date:'short'}}</code></div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Action</div>
      <div class="col-lg-8"><app-action-link [data]="selected.action"></app-action-link></div>
    </div>
    <div class="card" style="margin-top:1rem" *ngIf="selected.errors">
      <div class="card-header">Errors</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th style="width:50%">Message</th>
            <th style="width:50%">File</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let error of selected.errors">
            <td>{{error.message}}</td>
            <td>{{error.file}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="fusio-json" *ngIf="jsonView">
    <div style="height:600px;" class="mt-3">
      <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
    </div>
  </div>
</div>
