
<h1>
  <a [routerLink]="getListLink()">Cronjob</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Unique name of the cronjob</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="cron" class="col-lg-2 col-form-label fw-bold">Cron</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="cron" name="cron" [ngModel]="entity().cron" (ngModelChange)="set(entity, 'cron', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="cronHelp"><i class="bi bi-question"></i></button>
        <ng-template #cronHelp>Cron expression at which the action gets executed. Click <a href="https://wikipedia.org/wiki/Cron">here</a> for more information about the syntax</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="action" class="col-lg-2 col-form-label fw-bold">Action</label>
    <div class="col-lg-10">
      <app-action-selector name="action" [data]="entity().action" (dataChange)="set(entity, 'action', $event)" [disabled]="mode === 3"></app-action-selector>
    </div>
  </div>
  <app-form-buttons (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="router.navigate(getListLink())" (onHelp)="showHelp('api/cronjob')"></app-form-buttons>
</form>
