
<h1>
  <a [routerLink]="getListLink()">Action</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Unique name of the action</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="class" class="col-lg-2 col-form-label fw-bold">Class</label>
    <div class="col-lg-10">
      <div class="input-group">
        @if (custom) {
          <input type="text" id="class" name="class" [ngModel]="entity().class" (change)="changeClass(entity().class)" [disabled]="mode === 3" class="form-control">
        }
        @if (!custom) {
          <select id="class" name="class" [ngModel]="entity().class" (change)="changeClass(entity().class)" [disabled]="mode === 3" class="form-select">
            @for (action of actions; track action.class) {
              <option [ngValue]="action.class">{{action.name}}</option>
            }
          </select>
          <button class="btn btn-outline-secondary" type="button" (click)="custom = !custom" [disabled]="mode === 3"><i class="bi bi-pen"></i></button>
          <button class="btn btn-outline-secondary" type="button" [ngbPopover]="classHelp"><i class="bi bi-question"></i></button>
          <ng-template #classHelp>Action class which gets executed. Each action can provide additional configuration parameters which are loaded if a class was selected</ng-template>
        }
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="async" class="col-lg-2 col-form-label fw-bold">Async</label>
    <div class="col-lg-10">
      <div class="form-check form-switch">
        <input type="checkbox" id="async" name="async" [ngModel]="entity().async" (ngModelChange)="set(entity, 'async', $event)" [disabled]="mode === 3" class="form-check-input">
      </div>
    </div>
  </div>
  @if (form) {
    <app-config [container]="form" [data]="entity().config" (dataChange)="set(entity, 'config', $event)" [disabled]="mode === 3"></app-config>
  }
  <app-form-buttons (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onHelp)="showHelp()"></app-form-buttons>
</form>
