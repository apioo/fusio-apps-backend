
<div class="offcanvas-header">
  <h4 class="offcanvas-title" id="offcanvas-basic-title">Request</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="offcanvas-body">
  <form>
    <div class="mb-3 row">
      <label for="method" class="form-label fw-bold">Method</label>
      <div class="input-group">
        <select id="method" name="method" [ngModel]="method()" (ngModelChange)="method.set($event)" class="form-select">
          <option ngValue="GET">GET</option>
          <option ngValue="POST">POST</option>
          <option ngValue="PUT">PUT</option>
          <option ngValue="PATCH">PATCH</option>
          <option ngValue="DELETE">DELETE</option>
        </select>
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="methodHelp"><i class="bi bi-question"></i></button>
        <ng-template #methodHelp>The request method of the HTTP request</ng-template>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="uriFragments" class="form-label fw-bold">Fragments</label>
      <div class="input-group">
        <input type="text" id="uriFragments" name="uriFragments" [ngModel]="uriFragments()" (ngModelChange)="uriFragments.set($event)" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="uriFragmentsHelp"><i class="bi bi-question"></i></button>
        <ng-template #uriFragmentsHelp>Optional the available uri fragments i.e. <code>news_id=10&count=10</code></ng-template>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="parameters" class="form-label fw-bold">Parameters</label>
      <div class="input-group">
        <input type="text" id="parameters" name="parameters" [ngModel]="parameters()" (ngModelChange)="parameters.set($event)" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="parametersHelp"><i class="bi bi-question"></i></button>
        <ng-template #parametersHelp>Optional the available parameters i.e. <code>count=10&completed=true</code></ng-template>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="headers" class="form-label fw-bold">Headers</label>
      <div class="input-group">
        <input type="text" id="headers" name="headers" [ngModel]="headers()" (ngModelChange)="headers.set($event)" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="headersHelp"><i class="bi bi-question"></i></button>
        <ng-template #headersHelp>Optional request headers i.e. <code>Content-Type=application/json</code></ng-template>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="headers" class="form-label fw-bold">Body</label>
      <div>
        <div style="width:100%;height:240px;border:1px solid #ced4da">
          <ngx-monaco-editor style="height:100%" name="body" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="body()" (ngModelChange)="body.set($event)"></ngx-monaco-editor>
        </div>
      </div>
    </div>
  </form>
  <div class="text-end">
    <button type="button" class="btn btn-outline-secondary" (click)="save()">Save</button>
  </div>
</div>
