<div class="card" *ngIf="selected">
  <div class="card-header">{{selected.name}}</div>
  <div class="card-body">
    <div class="btn-group" role="group">
      <button type="button" (click)="doUpdateClick()" class="btn btn-primary fusio-btn-update">Update</button>
      <button type="button" routerLink="/schema/designer/{{selected.id}}" class="btn btn-secondary fusio-btn-ui">Designer</button>
      <button type="button" (click)="doDeleteClick()" class="btn btn-danger fusio-btn-delete">Delete</button>
    </div>
    <div *ngIf="loading" style="margin-top:1rem">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="!loading && preview" [innerHtml]="preview" style="margin-top:1rem"></div>
  </div>
</div>
