
<h1>
  <a [routerLink]="['/', 'schema']">Schema</a> /
  @if (entity) {
    <a [routerLink]="['/', 'schema', '~' + entity.name]">{{ entity.name }}</a> /
  }
  Designer
</h1>

<fusio-message [response]="response"></fusio-message>

@if (entity) {
  <form>
    <div class="mb-3 row">
      <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
      <div class="col-lg-10">
        <div class="input-group">
          <input type="text" id="name" name="name" [(ngModel)]="entity.name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
          <ng-template #nameHelp>Unique name of the schema</ng-template>
        </div>
      </div>
    </div>
    <typeschema-editor [specification]="spec" [importEnabled]="true" (save)="submit($event)"></typeschema-editor>
  </form>
}
