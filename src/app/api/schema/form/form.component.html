
<h1>
  <a [routerLink]="getListLink()">Schema</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Unique name of the schema</ng-template>
      </div>
    </div>
  </div>
  @if (spec(); as specification) {
    <div class="mb-3 row">
      <label class="col-lg-2 col-form-label fw-bold">Schema</label>
      <div class="col-lg-10">
        <typeschema-editor [specification]="specification" [importEnabled]="true" (change)="spec.set($event)"></typeschema-editor>
      </div>
    </div>
  }
  <app-form-buttons [mode]="mode" (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="router.navigate(getListLink())" (onHelp)="showHelp('api/schema')"></app-form-buttons>
</form>
