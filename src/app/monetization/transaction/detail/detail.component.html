
<h1>
  <a [routerLink]="getListLink()">Transaction</a> /
  {{selected?.transactionId}}
</h1>

<div *ngIf="selected">
  <div class="btn-group" role="group">
    <a [routerLink]="getListLink()" class="btn btn-secondary fusio-btn-back">Back</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView = !jsonView" class="btn btn-outline-secondary fusio-btn-json">JSON</button>
  </div>
  <div class="fusio-detail" *ngIf="!jsonView">
    <div class="row">
      <div class="col-lg-2 fw-bold">Transaction-Id</div>
      <div class="col-lg-10">{{selected.transactionId}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Amount</div>
      <div class="col-lg-10">{{selected.amount|currency}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Period-Start</div>
      <div class="col-lg-10">{{selected.periodStart|date:'short'}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Period-End</div>
      <div class="col-lg-10">{{selected.periodEnd|date:'short'}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Insert-Date</div>
      <div class="col-lg-10">{{selected.insertDate|date:'short'}}</div>
    </div>
  </div>
  <div class="fusio-json" *ngIf="jsonView">
    <div style="height:600px;" class="mt-3">
      <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
    </div>
  </div>
</div>
