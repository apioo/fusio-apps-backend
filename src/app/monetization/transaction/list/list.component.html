
<h1>Transaction</h1>

<fusio-search
  [searchTerm]="search()"
  (search)="doSearch(1, $event)"
  placeholder="transaction"
  helpPath="monetization/transaction/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:50%">Transaction-ID</th>
    <th style="width:50%">Amount</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  @for (entry of entries(); track entry.id) {
    <tr>
      <td>{{entry.transactionId}}</td>
      <td>{{entry.amount|currency}}</td>
      <td>
        <div class="btn-group" role="group">
          <a [routerLink]="getDetailLink(entry.id)" class="btn btn-primary"><i class="bi bi-search"></i></a>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>
<ngb-pagination
  [page]="page()"
  [pageSize]="pageSize()"
  [collectionSize]="totalResults()"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event)"></ngb-pagination>
