<div class="card" *ngIf="selected">
  <div class="card-header">{{selected?.name}}</div>
  <div class="card-body">
    <div class="btn-group" role="group">
      <button type="button" (click)="doUpdateClick()" class="btn btn-primary fusio-btn-update">Update</button>
      <button type="button" (click)="doDeleteClick()" class="btn btn-danger fusio-btn-delete">Delete</button>
    </div>
    <div class="fusio-detail">
      <div class="row">
        <div class="col-2 fw-bold">Name</div>
        <div class="col-10">{{selected?.name}}</div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Description</div>
        <div class="col-10">{{selected?.description}}</div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Price</div>
        <div class="col-10">{{selected?.price}}</div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Points</div>
        <div class="col-10">{{selected?.points}}</div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Period</div>
        <div class="col-10">
          <span *ngIf="selected?.period === 0" class="badge bg-success">One-Time</span>
          <span *ngIf="selected?.period === 1" class="badge bg-success">Subscription</span>
        </div>
      </div>
      <div class="row">
        <div class="col-2 fw-bold">Scopes</div>
        <div class="col-10"><app-scope-values [scopes]="selected?.scopes"></app-scope-values></div>
      </div>
    </div>
  </div>
</div>
