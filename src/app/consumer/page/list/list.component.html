
<h1>Page</h1>

<fusio-message [response]="response()"></fusio-message>

<fusio-search
  [searchTerm]="search()"
  (search)="doSearch(1, $event)"
  (newClick)="doNew()"
  placeholder="page"
  helpPath="consumer/page/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:100px">Status</th>
    <th style="width:50%">Title</th>
    <th style="width:50%">Slug</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  @for (entry of entries(); track entry.id) {
    <tr>
      <td>
        @if (entry.status === 0) {
          <span class="badge bg-danger">Deleted</span>
        }
        @if (entry.status === 1) {
          <span class="badge bg-primary">Visible</span>
        }
        @if (entry.status === 2) {
          <span class="badge bg-secondary">Invisible</span>
        }
      </td>
      <td>{{entry.title}}</td>
      <td>{{entry.slug}}</td>
      <td>
        <div class="btn-group" role="group">
          <a (click)="doDetail(entry.id)" class="btn btn-primary"><i class="bi bi-search"></i></a>
          <a (click)="doEdit(entry.id)" class="btn btn-secondary"><i class="bi bi-pen"></i></a>
          <a (click)="doDelete(entry.id)" class="btn btn-danger"><i class="bi bi-x"></i></a>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>
<ngb-pagination
  [page]="page()"
  [pageSize]="pageSize()"
  [collectionSize]="totalResults()"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event, search())"></ngb-pagination>
