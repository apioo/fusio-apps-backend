
<h1>
  <a [routerLink]="getListLink()">App</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="status" class="col-lg-2 col-form-label fw-bold">Status</label>
    <div class="col-lg-10">
      <div class="input-group">
        <select id="status" name="status" [ngModel]="entity().status" (ngModelChange)="set(entity, 'status', $event)" [disabled]="mode === 3" class="form-select">
          @for (status of status; track status.key) {
            <option [ngValue]="status.key">{{status.value}}</option>
          }
        </select>
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="statusHelp"><i class="bi bi-question"></i></button>
        <ng-template #statusHelp>Status of the app</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="user" class="col-lg-2 col-form-label fw-bold">User</label>
    <div class="col-lg-10">
      <fusio-form-autocomplete name="user" [service]="user" [data]="entity().userId" (dataChangeId)="set(entity, 'userId', $event)" [disabled]="mode === 3"></fusio-form-autocomplete>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="text" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>Name of the app</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="url" class="col-lg-2 col-form-label fw-bold">Url</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="url" id="url" name="url" [ngModel]="entity().url" (ngModelChange)="set(entity, 'url', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="urlHelp"><i class="bi bi-question"></i></button>
        <ng-template #urlHelp>Url of the app</ng-template>
      </div>
    </div>
  </div>
  <app-scope-categories [scopes]="entity().scopes" (dataChange)="set(entity, 'scopes', $event)"></app-scope-categories>
  <app-form-buttons (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="router.navigate(getListLink())" (onHelp)="showHelp('consumer/app')"></app-form-buttons>
</form>
