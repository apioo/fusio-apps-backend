
<h1>
  <a [routerLink]="getListLink()">Connection</a> /
  {{selected?.name}}
</h1>

<div *ngIf="selected">
  <div class="btn-group" role="group">
    <a [routerLink]="getEditLink(selected.id)" class="btn btn-primary fusio-btn-update">Update</a>
    <a [routerLink]="getDeleteLink(selected.id)" class="btn btn-danger fusio-btn-delete">Delete</a>
  </div>
  <div class="fusio-detail" *ngIf="!jsonView">
    <div class="row">
      <div class="col-lg-2 fw-bold">Status</div>
      <div class="col-lg-10">
        <span *ngIf="selected.status === 1" class="badge bg-success">Active</span>
        <span *ngIf="selected.status === 2" class="badge bg-success">Pending</span>
        <span *ngIf="selected.status === 3" class="badge bg-success">Deactivated</span>
        <span *ngIf="selected.status === 4" class="badge bg-success">Deleted</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Name</div>
      <div class="col-lg-10">{{selected.name}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Url</div>
      <div class="col-lg-10">{{selected.url}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">App-Key</div>
      <div class="col-lg-10">{{selected.appKey}}</div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Scopes</div>
      <div class="col-lg-10"><fusio-scopes [scopes]="selected.scopes"></fusio-scopes></div>
    </div>
    <div class="row">
      <div class="col-lg-2 fw-bold">Date</div>
      <div class="col-lg-10">{{selected.date|date:'short'}}</div>
    </div>
  </div>
  <div class="fusio-json" *ngIf="jsonView">
    <div style="height:600px;" class="mt-3">
      <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
    </div>
  </div>
</div>
