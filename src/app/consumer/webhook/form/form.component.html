
<h1>
  <a [routerLink]="getListLink()">Webhook</a> /
  <a [routerLink]="getDetailLink('~' + entity().name)">{{ entity().name }}</a> /
  <app-form-breadcrump [mode]="mode"></app-form-breadcrump>
</h1>

<fusio-message [response]="response()"></fusio-message>

<form>
  <div class="mb-3 row">
    <label for="endpoint" class="col-lg-2 col-form-label fw-bold">Name</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="url" id="name" name="name" [ngModel]="entity().name" (ngModelChange)="set(entity, 'name', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="nameHelp"><i class="bi bi-question"></i></button>
        <ng-template #nameHelp>The name of the webhook</ng-template>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="event" class="col-lg-2 col-form-label fw-bold">Event</label>
    <div class="col-lg-10">
      <fusio-form-autocomplete name="event" [service]="event" [data]="entity().eventId" (dataChangeId)="set(entity, 'eventId', $event)" [disabled]="mode === 3">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="eventHelp"><i class="bi bi-question"></i></button>
        <ng-template #eventHelp>Target event for this subscription</ng-template>
      </fusio-form-autocomplete>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="user" class="col-lg-2 col-form-label fw-bold">User</label>
    <div class="col-lg-10">
      <fusio-form-autocomplete name="user" [service]="user" [data]="entity().userId" (dataChangeId)="set(entity, 'userId', $event)" [disabled]="mode === 3"></fusio-form-autocomplete>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="endpoint" class="col-lg-2 col-form-label fw-bold">Endpoint</label>
    <div class="col-lg-10">
      <div class="input-group">
        <input type="url" id="endpoint" name="endpoint" [ngModel]="entity().endpoint" (ngModelChange)="set(entity, 'endpoint', $event)" [disabled]="mode === 3" class="form-control">
        <button class="btn btn-outline-secondary" type="button" [ngbPopover]="endpointHelp"><i class="bi bi-question"></i></button>
        <ng-template #endpointHelp>The endpoint which receives the webhook</ng-template>
      </div>
    </div>
  </div>
  <app-form-buttons [mode]="mode" (onCreate)="doCreate(entity)" (onUpdate)="doUpdate(entity)" (onDelete)="doDelete(entity)" (onBack)="router.navigate(getListLink())" (onHelp)="showHelp('consumer/webhook')"></app-form-buttons>
</form>
