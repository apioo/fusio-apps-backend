
<div class="modal-header">
  <h4 class="modal-title">
    <ng-container *ngIf="mode === 1">Create</ng-container>
    <ng-container *ngIf="mode === 2">Update</ng-container>
    <ng-container *ngIf="mode === 3">Delete</ng-container>
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
  <app-message [response]="response"></app-message>
  <form>
    <div class="mb-3 row">
      <label for="status" class="col-sm-2 col-form-label fw-bold">Status</label>
      <div class="col-sm-10">
        <div class="input-group">
          <select id="status" name="status" [(ngModel)]="entity.status" class="form-select">
            <option *ngFor="let status of status" [ngValue]="status.key">{{status.value}}</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" [ngbPopover]="statusHelp"><i class="bi bi-question"></i></button>
          <ng-template #statusHelp></ng-template>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" id="name" name="name" [(ngModel)]="entity.title" class="form-control">
          <button class="btn btn-outline-secondary" type="button" [ngbPopover]="titleHelp"><i class="bi bi-question"></i></button>
          <ng-template #titleHelp>Title of the page</ng-template>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">Content</label>
      <div class="col-sm-10">
        <div style="height:500px;border:1px solid #ced4da">
          <ngx-monaco-editor style="height:100%" name="content" [options]="{theme: 'vs-light', language: 'html'}" [(ngModel)]="entity.content"></ngx-monaco-editor>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <ng-container *ngIf="mode === 1"><button type="button" class="btn btn-primary" (click)="submit()">Create</button></ng-container>
  <ng-container *ngIf="mode === 2"><button type="button" class="btn btn-primary" (click)="submit()">Update</button></ng-container>
  <ng-container *ngIf="mode === 3"><button type="button" class="btn btn-danger" (click)="submit()">Delete</button></ng-container>
  <button type="button" class="btn btn-light" (click)="modal.close()">Close</button>
</div>
