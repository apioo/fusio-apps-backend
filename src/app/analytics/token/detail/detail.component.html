
<h1>
  <a (click)="doList()">Token</a> /
  {{selected()?.name}}
</h1>

@if (selected(); as selected) {
  <div class="btn-group" role="group">
    <a (click)="doList()" class="btn btn-secondary fusio-btn-back">Back</a>
  </div>
  <div class="float-end">
    <button type="button" (click)="jsonView.set(!jsonView())" class="btn btn-outline-secondary fusio-btn-json">JSON</button>
  </div>
  @if (!jsonView()) {
    <div class="fusio-detail">
      <div class="row">
        <div class="col-lg-2 fw-bold">Status</div>
        <div class="col-lg-10">
          @if (selected.status === 1) {
            <span class="badge bg-success">Active</span>
          }
          @if (selected.status === 2) {
            <span class="badge bg-danger">Deleted</span>
          }
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">IP</div>
        <div class="col-lg-10">{{selected.ip}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Scopes</div>
        <div class="col-lg-10"><fusio-scopes [scopes]="selected.scopes"></fusio-scopes></div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Expire</div>
        <div class="col-lg-10">{{selected.expire|date:'short'}}</div>
      </div>
      <div class="row">
        <div class="col-lg-2 fw-bold">Date</div>
        <div class="col-lg-10">{{selected.date|date:'short'}}</div>
      </div>
    </div>
  }
  @if (jsonView()) {
    <div class="fusio-json">
      <div style="height:600px;" class="mt-3">
        <ngx-monaco-editor style="height:100%" name="json" [options]="{theme: 'vs-light', language: 'json'}" [ngModel]="selected|json"></ngx-monaco-editor>
      </div>
    </div>
  }
}
