
<h1>Token</h1>

<fusio-search
  [searchTerm]="search"
  (search)="doSearch(1, $event)"
  placeholder="token"
  helpPath="analytics/token/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:25%">Name</th>
    <th style="width:25%">Scopes</th>
    <th style="width:25%">Expires</th>
    <th style="width:25%">Insert-Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entry of entries">
    <td>{{entry.name}}</td>
    <td>{{entry.scopes}}</td>
    <td>{{entry.expire}}</td>
    <td>{{entry.date}}</td>
    <td>
      <div class="btn-group" role="group">
        <a [routerLink]="getDetailLink(entry.id)" class="btn btn-primary"><i class="bi bi-search"></i></a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="totalResults"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event)"></ngb-pagination>
