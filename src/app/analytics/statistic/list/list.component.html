
<h1>Statistic</h1>

<div class="fusio-search">
  <form (submit)="doSearch()">
    <div class="row">
      <div class="col-2">
        <select name="statistic" [(ngModel)]="statistic" (change)="selectStatistic()" class="form-select">
          @for (statistic of statistics; track statistic.value) {
            <option [ngValue]="statistic.value">{{statistic.name}}</option>
          }
        </select>
      </div>
      <div class="col-10">
        <div class="input-group">
          <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search i.e. log" />
          <button type="button" (click)="doFilterClick()" class="btn btn-primary fusio-btn-create"><i class="bi bi-plus"></i></button>
          <button type="button" (click)="showHelp('analytics/statistic')" class="btn btn-secondary fusio-btn-help"><i class="bi bi-question"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="card">
  <div class="card-header">{{statisticName}}</div>
  <div class="card-body">
    @if (pieChart) {
      <apx-chart [series]="pieChart.series" [labels]="pieChart.labels" [chart]="{type: 'donut', height: 500}" [stroke]="{curve: 'smooth'}"></apx-chart>
    }
    @if (chart) {
      <apx-chart [series]="chart.series" [chart]="{type: 'line', height: 500}" [xaxis]="chart.xaxis" [stroke]="{curve: 'smooth'}"></apx-chart>
    }
  </div>
</div>
