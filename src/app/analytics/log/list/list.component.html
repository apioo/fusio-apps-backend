
<h1>Audit</h1>

<fusio-message [response]="response"></fusio-message>

<fusio-search
  [searchTerm]="search"
  (search)="doSearch(1, $event)"
  (newClick)="openCreateDialog()"
  placeholder="log"
  helpPath="analytics/log">
</fusio-search>

<div class="row">
  <div class="col-md-2">
    <fusio-sidebar
      name="log"
      nameKey="path"
      [entries]="entries"
      [totalResults]="totalResults"
      [selected]="selected"
      [page]="page"
      [pageSize]="pageSize"
      (pageChange)="doSearch($event, search)"
      (entrySelect)="doSelect($event)">
    </fusio-sidebar>
  </div>
  <div class="col-md-10">
    <fusio-empty *ngIf="!selected" [loading]="loading"></fusio-empty>
    <app-log-detail *ngIf="selected"
      [selected]="selected">
    </app-log-detail>
  </div>
</div>
