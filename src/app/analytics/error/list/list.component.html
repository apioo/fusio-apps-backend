
<h1>Error</h1>

<fusio-message [response]="response()"></fusio-message>

<fusio-search
  [searchTerm]="search()"
  (search)="doSearch(1, $event)"
  placeholder="error"
  helpPath="analytics/error/">
</fusio-search>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width:50%">Message</th>
    <th style="width:50%">File</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  @for (entry of entries(); track entry.id) {
    <tr>
      <td>{{entry.message}}</td>
      <td>{{entry.file}}</td>
      <td>
        <div class="btn-group" role="group">
          <a (click)="doDetail(entry.id)" class="btn btn-primary"><i class="bi bi-search"></i></a>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>
<ngb-pagination
  [page]="page()"
  [pageSize]="pageSize()"
  [collectionSize]="totalResults()"
  [maxSize]="4"
  [ellipses]="false"
  (pageChange)="doSearch($event, search())"></ngb-pagination>
